version: '3.8'

services:
  antelligence:
    image: 983240697534.dkr.ecr.us-east-1.amazonaws.com/antelligence:latest
    ports:
      - "8001:8001"
    environment:
      - IO_SECRET_KEY=${IO_SECRET_KEY:-your_api_key_here}
      - CHAIN_RPC=${CHAIN_RPC:-http://127.0.0.1:8545}
      - SEPOLIA_RPC_URL=${SEPOLIA_RPC_URL:-}
      - PRIVATE_KEY=${PRIVATE_KEY:-}
      - FOOD_ADDR=${FOOD_ADDR:-}
      - MEMORY_ADDR=${MEMORY_ADDR:-}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://44.220.130.72:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 